---
- name: Install Git from Homebrew, as it is more recent than the one in OS X
  homebrew: state=latest name=git

- name: Install iTerm2
  homebrew_cask: state=present name=iterm2

- name: Install tmux
  homebrew: state=latest name=tmux

- name: Install Emacs from Homebrew, as it is more recent than the one in OS X
  homebrew: state=latest name=emacs
