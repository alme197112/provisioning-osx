---
- hosts: dev-osx
  tasks:
    - git: remote=provisioning-osx repo={{ dotfiles_repo }} dest={{ dotfiles_dir }}
    - file: path={{ dotfiles_prefix }}/{{ item }} state=link src={{ dotfiles_dir }}/{{ item }}
      with_items:
        - .bash_profile
        - .tmux.conf
        - .gitconfig
        - .emacs
